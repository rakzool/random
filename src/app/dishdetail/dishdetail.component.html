<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40" *ngIf ="dish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div fxFlex="40" fxLayout="column" class = "mar" *ngIf = "dish">
   
   
 <!--<h1 class="cm" >Comments</h1>-->
    <mat-list fxFlex>
     
      <h1 class="cm" >Comments</h1>
       
      <mat-list-item *ngFor="let comments of dish.comments">
        
        
          <span matLine> 
            {{ comments.comment}}
          </span>
          <span matLine> 
            {{ comments.rating}} stars
          </span>
          <span matLine> 
            --{{comments.author}}
            {{comments.date | date}}
           </span>
          
 
         
      </mat-list-item>
    </mat-list>
  
</div>
 
</div>
